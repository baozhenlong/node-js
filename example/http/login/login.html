<html>
<head>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
</head>

<body>
    用户名: <br>
    <input type="text" id="username"><br>
    密码: <br>
    <input type="password" id="password"><br>
    <button id="login">登录</button><br>
    <button id="register">注册</button><br>

    <script>
        $('#login').click(()=>{
            $.ajax({
                url:'/login',
                data:{
                    username:$('#username').val(),
                    password:$('#password').val(),
                },
                dataType:'json',
                success(res){
                    console.log(res);
                    if(res.err){
                        alert(res.msg)
                    }else{
                        alert('登录成功')
                    }
                }
            })
        })
        $('#register').click(()=>{
            $.ajax({
                url:'/register',
                data:{
                    username:$('#username').val(),
                    password:$('#password').val(),
                },
                dataType:'json',
                success(res){
                    if(res.err){
                        alert(res.msg)
                    }else{
                        alert('注册成功')
                    }
                }
            })
        })
    </script>

</body>

</html>
